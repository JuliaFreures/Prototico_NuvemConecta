<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuvem Conecta</title>
  <style>
    :root {
      --azul: #1d72b0;
      --azul-claro: #e6f0fa;
      --cinza: #f4f6fc;
      --branco: #fff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--cinza);
      color: #333;
    }

    header {
      background: var(--azul);
      color: var(--branco);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--sombra);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    nav li {
      color: var(--branco);
      cursor: pointer;
      font-weight: 500;
    }

    main {
      padding: 1.5rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .progresso h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .barra {
      background: #ddd;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px var(--sombra);
    }

    .preenchido {
      background: var(--azul);
      height: 100%;
      width: 25%;
      transition: width 0.5s ease;
    }

    .funcoes button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      background: var(--branco);
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 4px var(--sombra);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .funcoes button:hover {
      transform: scale(1.02);
    }

    .dashboard {
      background: var(--azul-claro);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 4px var(--sombra);
    }

    .dashboard h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .empregos h3 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--azul);
    }

    .empregos p {
      margin: 0.5rem 0 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚òÅÔ∏è Nuvem Conecta</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Mentoria</li>
        <li>Conquistas</li>
        <li>Perfil</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="progresso">
      <h2>Acompanhe seu progresso</h2>
      <div class="barra">
        <div class="preenchido"></div>
      </div>
      <p>25% Completo</p>
    </section>

    <section class="funcoes">
      <button onclick="abrir('calendario')">üìÖ Calend√°rio de aulas</button>
      <button onclick="abrir('plano')">üìò Plano de estudo</button>
      <button onclick="abrir('vagas')">üíº Recomenda√ß√£o de vagas</button>
      <button onclick="abrir('mentoria')">ü§ù Mentoria 1:1</button>
    </section>

    <section class="dashboard">
      <h2>Dashboard social</h2>
      <div class="empregos">
        <h3>342</h3>
        <p>alunos conseguiram emprego</p>
      </div>
    </section>
  </main>

  <script>
    function abrir(secao) {
      alert(`Abrindo se√ß√£o: ${secao}`);
    }
  </script>
</body>
</html>
